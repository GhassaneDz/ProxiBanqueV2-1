<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bienvenue chez Proxibanque : identifiez-vous !</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="header">
		<img alt="" src="banner.jpg" />
		<h1>Bienvenue chez Proxibanque !</h1>
	</div>
	<h3>Pour accèder au service, merci d'entrer vos identifiants</h3>
	<form action="Login" method="post">
		<fieldset>
			<legend>Accès restreint</legend>
			<table>
				<tr>
					<td>Login: </td>
					<td><input type="text" name="login"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password"></td>
				</tr>
				<br>
				<tr>
					<td></td>
					<td><input type="submit" value="Envoyer" /> <input
						type="reset" value="Reset"></td>
			</table>
		</fieldset>
	</form>
</body>
</html>
