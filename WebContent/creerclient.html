<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ajout d'un client à Proxibanque</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="header">
		<img alt="" src="banner.jpeg" />
		<h3>Ajouter un client à Proxibanque</h3>
		<p />
	</div>
	<div id="content">
			<div class="article column1">
				<img alt="" src="ajout-client.jpg" />
			</div>
			<div class="article column2" align="center">
				<form action="CreerClient" method="post">
					<fieldset>
						<legend>Infos client</legend>
						<table>
							<tr>
								<td>Nom :</td>
								<td><input type="text" name="nom" placeholder="Nom"></td>
							</tr>
							<tr>
								<td>Prénom :</td>
								<td><input type="text" name="prenom" placeholder="Prénom"></td>
							</tr>
							<tr>
								<td>Adresse :</td>
								<td><input type="text" name="adresse" placeholder="Adresse"></td>
							</tr>
							<tr>
								<td>Code Postal :</td>
								<td><input type="text" name="codePostal"
									placeholder="Code postal"></td>
							</tr>
							<tr>
								<td>Ville :</td>
								<td><input type="text" name="ville" placeholder="Ville"></td>
							</tr>
							<tr>
								<td>Téléphone :</td>
								<td><input type="text" name="telephone"
									placeholder="Téléphone">
								<td>
							</tr>
							<tr>
								<td></td>
								<td><input type="submit" value="Envoyer" /> <input
									type="reset" value="Reset" /></td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>
</body>
</html>
