<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Outil de simulation de crédit</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
	<form action="SimulerCredit" method="post">
		<fieldset>
			<legend>Simulation crédit</legend>
			Montant : <input type="text" name="montant" placeholder="Montant"><br>
			Durée (mois) : <input type="text" name="duree" placeholder="Durée (mois)"><br>
			Taux (%) : <input type="text" name="taux" placeholder="Taux (%)"><br>
			<br>
			<input type="submit" value="Envoyer"> <input type="reset" value="Reset">
		</fieldset>
	</form>
</body>
</html>
